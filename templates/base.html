<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HCAI Research Hub{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Enhanced -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ===== ENHANCED HCAI PROJECT - COMPATIBLE UI SYSTEM ===== */
        
        /* Enhanced CSS Variables - Compatible with existing code */
        :root {
            /* Enhanced Color Palette */
            --primary: #6366f1;
            --primary-light: #8b5cf6;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            /* Enhanced Dark Theme - Deeper */
            --dark: #0f0f0f;
            --dark-light: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --text-muted: #9ca3af;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-elevated: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.15);
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            
            /* Enhanced Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 24px rgba(99, 102, 241, 0.4);
            
            /* Spacing System */
            --space-xs: 0.25rem;   /* 4px */
            --space-sm: 0.5rem;    /* 8px */
            --space-md: 1rem;      /* 16px */
            --space-lg: 1.5rem;    /* 24px */
            --space-xl: 2rem;      /* 32px */
            --space-2xl: 3rem;     /* 48px */
            --space-3xl: 4rem;     /* 64px */
            
            /* Border Radius */
            --radius-sm: 0.375rem; /* 6px */
            --radius-md: 0.5rem;   /* 8px */
            --radius-lg: 0.75rem;  /* 12px */
            --radius-xl: 1rem;     /* 16px */
            --radius-2xl: 1.5rem;  /* 24px */
            --radius-3xl: 2rem;    /* 32px */
            
            /* Enhanced Transitions */
            --transition-fast: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* ===== RESET & BASE STYLES ===== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }
        
        /* Enhanced Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, var(--primary) 0%, transparent 25%),
                radial-gradient(circle at 75% 75%, var(--secondary) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, var(--accent) 0%, transparent 20%);
            opacity: 0.08;
            animation: backgroundFloat 30s ease-in-out infinite;
        }
        
        @keyframes backgroundFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.08;
            }
            33% { 
                transform: translate(-20px, -20px) scale(1.1) rotate(1deg);
                opacity: 0.12;
            }
            66% { 
                transform: translate(20px, 10px) scale(0.9) rotate(-1deg);
                opacity: 0.06;
            }
        }
        
        /* Enhanced Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: var(--space-lg) var(--space-xl);
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--border);
            transition: var(--transition-base);
        }
        
        .navbar.scrolled {
            background: rgba(15, 15, 15, 0.95);
            box-shadow: var(--shadow-lg);
            border-bottom-color: var(--border-light);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            animation: gradientShift 8s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .nav-links {
            display: flex;
            gap: var(--space-sm);
            list-style: none;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            transition: var(--transition-base);
            position: relative;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .nav-link:hover,
        .nav-link.active {
            color: var(--text-primary);
            background: var(--surface-elevated);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, var(--primary), rgba(99, 102, 241, 0.8));
            box-shadow: var(--shadow-glow);
        }
        
        /* Main Content Container */
        .grid-parent {
            margin-top: 100px;
            padding: var(--space-xl);
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Enhanced Box Component */
        .box {
            background: var(--surface-elevated);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-3xl);
            padding: var(--space-3xl);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-lg);
            transition: var(--transition-slow);
            position: relative;
            overflow: hidden;
        }
        
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 300% 100%;
            animation: gradientFlow 8s ease-in-out infinite;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .box:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--border-light);
        }
        
        /* Enhanced Typography */
        .title-container {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-md);
            line-height: 1.2;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Enhanced Cards */
        .card {
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            transition: var(--transition-base);
            margin-bottom: var(--space-xl);
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transition: var(--transition-slow);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-light);
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card-header {
            padding: var(--space-lg) var(--space-xl);
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }
        
        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        .card-title i {
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: var(--space-xl);
        }
        
        /* Enhanced Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-base);
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: var(--transition-base);
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), rgba(99, 102, 241, 0.8));
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--surface-elevated);
            color: var(--text-primary);
            border-color: var(--border-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        /* Main Text Content */
        .main-text {
            color: var(--text-secondary);
            line-height: 1.7;
        }
        
        .main-text p {
            margin-bottom: var(--space-lg);
        }
        
        .main-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .centered-text {
            text-align: center;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-control, input, select, textarea {
            width: 100%;
            padding: var(--space-md);
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: var(--font-primary);
            transition: var(--transition-base);
        }
        
        .form-control:focus, input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--surface);
        }
        
        /* Alerts */
        .alert {
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-weight: 500;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--warning);
        }
        
        /* Enhanced Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        th {
            padding: var(--space-lg);
            background: var(--surface-elevated);
            color: var(--text-primary);
            font-weight: 600;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        td {
            padding: var(--space-lg);
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }
        
        tr:hover {
            background: var(--surface-elevated);
        }
        
        /* Enhanced Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
            transition: var(--transition-base);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
        
        /* Utility Classes */
        .mb-xl { margin-bottom: var(--space-xl); }
        .mt-xl { margin-top: var(--space-xl); }
        .text-center { text-align: center; }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .text-muted { color: var(--text-muted); }
        
        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .navbar {
                padding: var(--space-md);
            }
            
            .grid-parent {
                margin-top: 80px;
                padding: var(--space-md);
            }
            
            .box {
                padding: var(--space-xl);
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }
        
        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            :root {
                --border: #4a5568;
                --border-light: #718096;
                --surface: #2d3748;
                --surface-elevated: #4a5568;
            }
        }
        
        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .bg-animation::before {
                animation: none;
            }
        }
        
        /* Focus Styles for Accessibility */
        .btn:focus,
        .nav-link:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="{% url 'home:index' %}" class="logo">HCAI Hub</a>
            <ul class="nav-links">
                <li><a href="{% url 'home:index' %}" class="nav-link">Home</a></li>
                <li><a href="{% url 'project1:index' %}" class="nav-link">Project 1</a></li>
                <li><a href="{% url 'project2:index' %}" class="nav-link">Project 2</a></li>
                <li><a href="{% url 'project3:index' %}" class="nav-link">Project 3</a></li>
                <li><a href="{% url 'project4:index' %}" class="nav-link">Project 4</a></li>
                <li><a href="{% url 'project5:index' %}" class="nav-link">Project 5</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="grid-parent">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript -->
    <script>
        // Enhanced navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Enhanced active nav link detection
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPath || (currentPath.startsWith(href) && href !== '/')) {
                    link.classList.add('active');
                }
            });
            
            // Intersection observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // Observe elements for animations
            document.querySelectorAll('.card, .box').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(el);
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
